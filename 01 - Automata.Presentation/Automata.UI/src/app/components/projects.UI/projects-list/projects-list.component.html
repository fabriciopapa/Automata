<div class="table-responsive">
    <table class="table">
        <tbody>
            <tr *ngFor="#server of model">
                <td>{{server.Id}}</td>
                <td>{{server.Name}}</td>
                <td>{{server.Url}}</td>
                <td>
                    <span class="{{server.tooltipcls}}">
                        <i class="fa {{server.icon}}"></i>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
