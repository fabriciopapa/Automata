<div class="login">
	<div class="login-screen">
		<div class="app-title" (click)='goToLogIn()' style="cursor: pointer;">
			<h1>Automata</h1>
		</div>
		<br/>
		<div class="login-form">
			<div class="control-group">
				<label class="login-field-icon fui-user" for="login-name">user</label>
				<input #userName type="text" class="login-field" />
			</div>
			<div class="control-group">
				<label class="login-field-icon fui-lock" for="login-pass">password</label>
				<input #password type="password" class="login-field" />
			</div>
			<div class="control-group">
				<button class="btn btn-primary btn-large btn-block" (click)="logIn()" [disabled]="logInButtonDisabled">log in</button>
			</div>
			<div class="control-group">
				<button class="btn btn-primary btn-large btn-block" (click)="signIn()" [disabled]="signInButtonDisabled">sign in</button>
			</div>
			<div class="control-group">
				<label *ngIf="invalidCredentials" class="login-field-icon fui-lock" >The credentials are not valid.</label>
				<label *ngIf="!requiredFieldsEntered" class="login-field-icon fui-lock">All required fields were not entered.</label>
			</div>
		</div>
	</div>
</div>
