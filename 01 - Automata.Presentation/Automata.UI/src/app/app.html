<div *ngIf="!userLogged">
    <login (onLogin)="processLogin($event)"></login>
</div>

<div *ngIf="userLogged" id="page-wrapper" [ngClass]="{'open': toggle}">
    <sidebar (onToggled)="processSidebarToggle($event)"></sidebar>
    <top (onLogout)="processLogout($event)"></top>
    <router-outlet></router-outlet>
</div>
